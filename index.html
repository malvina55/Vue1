<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
<div class="box">
<h1>ДЗ 1</h1> 
<button class="b1" @click="color = 'b1'" >Зеленый</button>
<button class="b2" @click="color = 'b2'" >Красный</button>
<button class="b3" @click="color = 'b3'" >Розовый</button>
<input type="type" v-model="value">
            <!-- <p :class="color">Поле пустое</p> -->
            <p :class="color" v-if ="value == 0">Вы ничего не ввели</p>
            <p :class="color" v-else-if="value >= 1 && value <= 20">Вы ввели число {{ value }}</p>
            <p :class="color" v-else-if ="value > 20"> Вы ввели число больше 20</p>
            <p :class="color" v-else>Вы ввели не число</p>
             



</div>
</div>




  <script src="app.js"></script>
</body>
</html>
